<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/rollDice.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Dungeons & Dragons</h1>
      </ion-header-bar>
      <ion-content>
		<div class="card">
			<center>
				<h2>
					<div id="myLife">20</div>
				</h2>
			</center>
		</div>
		<div>
			<center>
				<a class="button button-energized" onClick="incDec('-1')">-1</a>
				<a class="button button-positive" onClick="incDec('+1')">+1</a>
			</center>
		</div>
		<br/>
		<div>
                        <center>
                                <a class="button button-energized" onClick="incDec('-5')">-5</a>
                                <a class="button button-positive" onClick="incDec('+5')">+5</a>
                        </center>
                </div>
		<div>
                        <center>
			<br/>
                                <a class="button button-energized" onClick="randomDiceRoll()">Roll The Dice</a>
                                <a id="diceRoll" class="button button-balanced">0</a>
                        </center>
                </div>
		<div>
			<center>
				<a class="button button-large button-assertive" onClick="reset()">Reset</a>
			</center>
		</div>

      </ion-content>
    </ion-pane>
  </body>
</html>
